<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

  <script type="text/javascript">
    function draw(data) {
      "use strict";
      var svg = d3.select('#corrected-visualisation')
        .append("svg")
          .attr("preserveAspectRatio", "xMinYMin meet")
          .attr("viewBox", "-200 0 900 900")
          .classed("svg-content", true);

      var myChart = new dimple.chart(svg, data);
      var x = myChart.addCategoryAxis("x","company");
      var y = myChart.addLogAxis("y","transactions_per_second");
      myChart.addSeries(null,dimple.plot.bar);
      myChart.draw()
    }
  </script>

</head>
<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
            <h1 class="ui inverted header">
              Mini Project 2
            </h1>
    </div>
  </div>

  <div class="ui vertical stripe quote segment">
    <div class="ui equal width stackable internally celled grid">
      <div class="center aligned row">
        <div class="column" id="original-visualisation">
          <h2 class="ui header">Original Visualisation</h2>
          <img class="ui image" src="assets/crypto_transactions_comparison.jpg">
        </div>
        <div class="column" id="corrected-visualisation">
          <h2 class="ui header">New Visualisation</h2>
          <h3>Transaction speeds for various payment methods</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  /*
    Load csv file
    */
  d3.csv("lib/transaction_per_second.csv", draw);
  </script>

</body>

</html>
