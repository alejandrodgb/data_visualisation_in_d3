<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .origin_circle {
            fill: black;
            stroke: black;
            stroke-width: 0.1;
            opacity: 0.7;
        }
        .dest_circle {
            fill: red;
            stroke: black;
            stroke-width: 0.1;
            opacity: 0.7;
        }
        .route {
            fill: none;
            stroke: black;
            stroke-width: 0.5px;
            stroke-linecap: round;
            }
    </style>
    <script type="text/javascript">  
        function draw(geo_data) {
            "use strict";
            var margin = 75,
                width = 1400 - margin,
                height = 600 - margin;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'map');

            var projection = d3.geo.mercator()
                                .scale(800)
                                .translate([width/.65, height/0.6]);
            
            var path = d3.geo.path().projection(projection);

            var map = svg.selectAll('path')
                        .data(geo_data.features)
                        .enter()
                        .append('path')
                        .attr('d', path)
                        .style('fill', 'lightBlue')
                        .style('stroke', 'black')
                        .style('stroke-width', 0.5);
        
            
            function plot_points(data) {

                // Find range of delays
                var dep_range = [d3.min(data, function(d){
                                                    return +d.DepDelay;
                                                }),
                                    d3.max(data, function(d) {
                                                    return +d.DepDelay;
                                                })];

                var arr_range = [d3.min(data, function(d){
                                                    return +d.ArrDelay;
                                                }),
                                    d3.max(data, function(d) {
                                                    return +d.ArrDelay;
                                                })];

                // Create radius scale
                var dep_scale = d3.scale.sqrt()
                                        .range([3, 8])
                                        .domain(dep_range);

                var arr_scale = d3.scale.sqrt()
                                        .range([3, 8])
                                        .domain(arr_range);

                function flight_paths(origin, destination) {
                    svg.append('path')
                       .datum({type: 'LineString',
                               coordinates:[origin, destination]})
                       .attr('class','route')
                       .attr('d',path);
                }

                svg.append('g')
                   .attr('class','bubble')
                   .selectAll('circle')
                   .data(data)
                   .enter()
                   .append('circle')
                   .attr('cx', function(d) {return projection([+d.long_Origin, +d.lat_Origin])[0]; })
                   .attr('cy', function(d) {return projection([+d.long_Origin, +d.lat_Origin])[1]; })
                   .attr('r',5)
                   .attr('class','origin_circle')
                   .each(function(d){
                        svg.append('path')
                           .datum({type: 'LineString',
                               coordinates:[[+d.long_Origin, +d.lat_Origin],[+d.long_Dest,+d.lat_Dest]]})
                           .attr('class','route')
                           .attr('d',path);
                   })
                
                svg.append('g')
                   .attr('class','bubble')
                   .selectAll('circle')
                   .data(data)
                   .enter()
                   .append('circle')
                   .attr('cx', function(d) {return projection([+d.long_Dest, +d.lat_Dest])[0]; })
                   .attr('cy', function(d) {return projection([+d.long_Dest, +d.lat_Dest])[1]; })
                   .attr('r',5)
                   .attr('class','dest_circle');
                debugger;
         
            }

        var format = d3.time.format('%Y-%m-%d')

        d3.csv('data/2008_01.csv', function (d) {
            d['DepDateTime'] = format.parse(d['DepDateTime']);
            return d;
        }, plot_points)

      };
      </script>
  </head>
<body>
  <script type="text/javascript">
    /*
    Use D3 to load the GeoJSON file
    */
    
    d3.json("data/usa.json", draw);
  </script>
</body>
</html>
